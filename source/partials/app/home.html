<div id="home">
    <div layout="column" layout-gt-sm="row" layout-wrap>
      <div ng-repeat="tool in toolsToDisplay" flex-gt-sm="50" flex-gt-md="33">
        <md-card ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-class="{'md-whiteframe-z3': hovered}">
          <md-card-content>
            <h2 class="md-title">{{tool.name}}</h2>
            <p>
              {{tool.description}}
            </p>
          </md-card-content>
          <div class="md-actions" layout="row">
            <md-button class="md-primary" href="#{{tool.url}}">Abrir</md-button>
            <span flex="100"></span>
          </div>
        </md-card>
      </div>
    </div>
    
</div>
