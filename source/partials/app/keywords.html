<div id="chronicle" layout-padding layout="column">

<md-whiteframe layout="column" class="md-whiteframe-z1" flex style="background-color: #FFF;">

	<div flex layout="row">
		<div flex="85">
			<md-chips ng-model="keywords.selected" placeholder="Introduzir termo" secondary-placeholder="Introduzir termo"></md-chips>			
		</div>
		<div flex="15" layout="row" layout-align="center center">
			<md-button class="md-raised md-warn" ng-click="clearChart()" ng-disabled="!keywords.selected.length">Limpar</md-button>			
		</div>
	</div>

  <div layout="row" flex layout-align="start center" ng-show="keywords.selected.length">
    <source-select class="md-padding" source-list="sourceList" selected-source="urlParams.source" style="padding-left: 0;"></source-select>
    <type-select ng-show="!SAPOMode" style="font-size: 16px;"></type-select>
    <date-select></date-select>
    <cycle-select ng-show="SAPOMode"></cycle-select>
    <date-picker></date-picker>
  </div>

</md-whiteframe>

	<md-content ng-show="keywords.selected.length" layout="row" flex class="md-whiteframe-z1" style="margin-top: 20px;">
		<div flex class="md-padding">
			<div c3-chart dataset="timeData" type="area" options="timeChartOpts" xs="xsObj" class="md-padding"></div>
		</div>
	</md-content>

  <md-content ng-show="keywords.selected.length" layout="row" flex class="md-whiteframe-z1" style="margin-top: 20px; padding: 0px;">
    <div flex="33" class="md-padding">
      <div c3-chart dataset="countData" type="donut" options="donutChartOpts" class="md-padding"></div>
    </div>
  </md-content>
