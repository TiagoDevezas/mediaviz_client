<div id="articles" layout-padding layout-margin>
	<md-content class="md-whiteframe-z1 md-padding">
		<form ng-submit="setQuery(inputKeyword)">
			<md-input-container md-no-float>
	      <md-icon>search</md-icon>
	      <input type="text" ng-model="inputKeyword" placeholder="Introduzir termo">
	    </md-input-container>
    </form>
    <md-content layout="row" layout-align="start center">
      <source-select class="md-padding" source-list="sourceList" selected-source="urlParams.source" style="padding-left: 0;"></source-select>
      <date-select style="margin: 0 10px;"></date-select>
      <date-picker></date-picker>
    </md-content>
	</md-content>

	<loading-flash></loading-flash>

	<div layout-gt-md="row" layout="column" style="margin-top: 20px;">

		<md-content flex-gt-md="55" flex-order-gt-md="1" flex-order="2" tagged-infinite-scroll="getMore()" tagged-infinite-scroll-disabled="fetching || disabled" tagged-infinite-scroll-distance="200">

			<md-list style="padding: 0;">
	     	<md-divider></md-divider>
				<md-list-item class="md-3-line" ng-repeat="item in items">
					<div class="md-list-item-text" layout="column">
						<a href="{{item.url}}" style="text-decoration: none;">
			        <h3>{{ item.title }}</h3>
			        <h4 ng-bind-html="item.content | words:15" class="item-text h4" style="margin: 0;"></h4>
			        <p>{{item.source}} - {{ item.published | date:'yyyy-MM-dd' }}</p>

		        </a>
		      </div>
	       	<md-divider></md-divider>
				</md-list-item>
			</md-list>
		</md-content>

		<div flex-gt-md="5" flex-order-gt-md="2"></div>

		<div flex-gt-md="40" flex-order-gt-md="3" flex-order="1" style="margin-top:0;">
			<md-content ng-if="urlParams.keyword.length && chartData">
	       <h2 class="md-title md-padding">Evolução na última semana</h2>
	       <div c3-chart dataset="chartData" type="line" options="timeChartOpts" xs="xsObj" style="padding:5px 0;"></div>
	      <div class="md-actions" layout="row" layout-align="end center">
	        <md-button>Ver mais</md-button>
	      </div>
	    </md-content>
		</div>

	</div>

</div>
